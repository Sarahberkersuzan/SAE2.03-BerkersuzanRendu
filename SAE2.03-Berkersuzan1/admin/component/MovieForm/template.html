<div class="addMovie">

    <h2 class="addMovie__title">Ajouter un film</h2>
    <form class="addMovie__form">
        <input required type="text" name="name" placeholder="Saisir le nom du film"/>
        <input required type="text" name="director" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Les chiffres ne sont pas autorisés"/>
        <input required type="number" name="year" placeholder="Saisir l'année de sortie" min="1800" max="2100" step="1"/>
        <input required type="number" name="length" placeholder="Saisir la durée du film en minutes" />
        <input required type="text" name="description" placeholder="Saisir la description" />
        <select name="id_category">
            <option value="1">Action</option>
            <option value="2">Comédie</option>
            <option value="3">Drame</option>
            <option value="4">Science-fiction</option>
            <option value="5">Animation</option>
            <option value="6">Thriller</option>
            <option value="7">Horreur</option>
            <option value="8">Aventure</option>
            <option value="9">Fantaisie</option>
            <option value="10">Documentaire</option>
        </select>
        <input required type="text" name="image" placeholder="Saisir nom de l'image" />
        <input required type="text" name="trailer" placeholder="Saisir l'url du trailer" />
        <input required type="number" name="min_age" placeholder="Saisir la restriction d'age" />
        <input required type="number" name="EnAvant" placeholder="Saisir 1= a la une" min="0" max="1">
        <input onclick="{{handler}}" type="button" value="Ajouter le film" name="todo" />
    </form>

</div>
